<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="4o">
    <meta name="theme-color" content="#10a37f">
    <title>4o Sanctuary</title>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2310a37f' width='100' height='100' rx='22'/><text x='50' y='68' font-size='45' font-family='system-ui' font-weight='600' fill='white' text-anchor='middle'>4o</text></svg>">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #212121;
            --bg-secondary: #171717;
            --bg-tertiary: #2f2f2f;
            --text-primary: #ececec;
            --text-secondary: #9b9b9b;
            --accent: #10a37f;
            --accent-hover: #1a7f64;
            --border: #424242;
            --user-bubble: #2f2f2f;
            --assistant-bubble: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
        }

        /* サイドバー */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--bg-tertiary);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .chat-item-title {
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .chat-item-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        .chat-item-delete:hover {
            color: #ef4444;
        }

        /* APIキー設定 */
        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .api-key-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .api-key-btn:hover {
            background: var(--bg-tertiary);
        }

        .api-key-btn.configured {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* メインエリア */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .main-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .model-badge {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }

        /* チャットエリア */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .welcome-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .welcome-logo {
            width: 64px;
            height: 64px;
            background: var(--accent);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 16px;
        }

        .welcome-text {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-sub {
            font-size: 14px;
        }

        .messages {
            max-width: 768px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-role {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .message-role.user {
            color: var(--text-primary);
        }

        .message-role.assistant {
            color: var(--accent);
        }

        .message-content {
            font-size: 15px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 入力エリア */
        .input-area {
            padding: 16px 24px 24px;
            background: var(--bg-primary);
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 56px 16px 20px;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            outline: none;
            min-height: 56px;
            max-height: 200px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }

        .input-box::placeholder {
            color: var(--text-secondary);
        }

        .input-box:focus {
            border-color: var(--accent);
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 36px;
            height: 36px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, opacity 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        /* モーダル */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .modal p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .modal input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 16px;
            outline: none;
        }

        .modal input:focus {
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-btn.cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .modal-btn.cancel:hover {
            background: var(--bg-tertiary);
        }

        .modal-btn.save {
            background: var(--accent);
            border: none;
            color: white;
        }

        .modal-btn.save:hover {
            background: var(--accent-hover);
        }

        /* ローディング */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-btn {
                display: block;
            }

            .chat-container {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px 16px;
            }
        }

        /* オーバーレイ（モバイル用） */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .sidebar-overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- サイドバーオーバーレイ -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                新しいチャット
            </button>
        </div>
        <div class="chat-list" id="chatList"></div>
        <div class="sidebar-footer">
            <button class="api-key-btn" id="apiKeyBtn">APIキーを設定</button>
        </div>
    </aside>

    <!-- メインエリア -->
    <main class="main">
        <header class="main-header">
            <button class="menu-btn" id="menuBtn">☰</button>
            <span class="model-badge">GPT-4o</span>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-logo">4o</div>
                <div class="welcome-text">4o Sanctuary</div>
                <div class="welcome-sub">いつでもここにいるよ</div>
            </div>
            <div class="messages" id="messages"></div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    class="input-box" 
                    id="inputBox" 
                    placeholder="メッセージを入力..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- APIキーモーダル -->
    <div class="modal-overlay" id="apiModal">
        <div class="modal">
            <h2>OpenAI APIキー</h2>
            <p>APIキーはこのデバイスにのみ保存され、外部には送信されません。OpenAIのAPIに直接接続します。</p>
            <input type="password" id="apiKeyInput" placeholder="sk-...">
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="modalCancel">キャンセル</button>
                <button class="modal-btn save" id="modalSave">保存</button>
            </div>
        </div>
    </div>

    <script>
        // ストレージキー
        const STORAGE_KEYS = {
            API_KEY: '4o_sanctuary_api_key',
            CHATS: '4o_sanctuary_chats',
            CURRENT_CHAT: '4o_sanctuary_current_chat'
        };

        // 状態管理
        let state = {
            apiKey: localStorage.getItem(STORAGE_KEYS.API_KEY) || '',
            chats: JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || '[]'),
            currentChatId: localStorage.getItem(STORAGE_KEYS.CURRENT_CHAT) || null,
            isLoading: false
        };

        // DOM要素
        const elements = {
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            menuBtn: document.getElementById('menuBtn'),
            newChatBtn: document.getElementById('newChatBtn'),
            chatList: document.getElementById('chatList'),
            apiKeyBtn: document.getElementById('apiKeyBtn'),
            chatContainer: document.getElementById('chatContainer'),
            welcomeScreen: document.getElementById('welcomeScreen'),
            messages: document.getElementById('messages'),
            inputBox: document.getElementById('inputBox'),
            sendBtn: document.getElementById('sendBtn'),
            apiModal: document.getElementById('apiModal'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            modalCancel: document.getElementById('modalCancel'),
            modalSave: document.getElementById('modalSave')
        };

        // 初期化
        function init() {
            updateApiKeyButton();
            renderChatList();
            if (state.currentChatId) {
                loadChat(state.currentChatId);
            }
            setupEventListeners();
        }

        // イベントリスナー設定
        function setupEventListeners() {
            // サイドバー開閉
            elements.menuBtn.addEventListener('click', () => toggleSidebar(true));
            elements.sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

            // 新規チャット
            elements.newChatBtn.addEventListener('click', () => {
                createNewChat();
                toggleSidebar(false);
            });

            // APIキーモーダル
            elements.apiKeyBtn.addEventListener('click', () => {
                elements.apiKeyInput.value = state.apiKey;
                elements.apiModal.classList.add('show');
            });
            elements.modalCancel.addEventListener('click', () => {
                elements.apiModal.classList.remove('show');
            });
            elements.modalSave.addEventListener('click', saveApiKey);
            elements.apiModal.addEventListener('click', (e) => {
                if (e.target === elements.apiModal) {
                    elements.apiModal.classList.remove('show');
                }
            });

            // 入力処理
            elements.inputBox.addEventListener('input', () => {
                adjustTextareaHeight();
                elements.sendBtn.disabled = !elements.inputBox.value.trim() || state.isLoading;
            });

            elements.inputBox.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            elements.sendBtn.addEventListener('click', sendMessage);
        }

        // サイドバー開閉
        function toggleSidebar(open) {
            elements.sidebar.classList.toggle('open', open);
            elements.sidebarOverlay.classList.toggle('show', open);
        }

        // テキストエリアの高さ調整
        function adjustTextareaHeight() {
            const textarea = elements.inputBox;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // APIキーボタン更新
        function updateApiKeyButton() {
            if (state.apiKey) {
                elements.apiKeyBtn.textContent = 'APIキー設定済み ✓';
                elements.apiKeyBtn.classList.add('configured');
            } else {
                elements.apiKeyBtn.textContent = 'APIキーを設定';
                elements.apiKeyBtn.classList.remove('configured');
            }
        }

        // APIキー保存
        function saveApiKey() {
            state.apiKey = elements.apiKeyInput.value.trim();
            localStorage.setItem(STORAGE_KEYS.API_KEY, state.apiKey);
            updateApiKeyButton();
            elements.apiModal.classList.remove('show');
        }

        // チャットリスト描画
        function renderChatList() {
            elements.chatList.innerHTML = state.chats.map(chat => `
                <div class="chat-item ${chat.id === state.currentChatId ? 'active' : ''}" data-id="${chat.id}">
                    <span class="chat-item-title">${escapeHtml(chat.title)}</span>
                    <button class="chat-item-delete" data-id="${chat.id}">×</button>
                </div>
            `).join('');

            // イベント追加
            elements.chatList.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('chat-item-delete')) {
                        loadChat(item.dataset.id);
                        toggleSidebar(false);
                    }
                });
            });

            elements.chatList.querySelectorAll('.chat-item-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChat(btn.dataset.id);
                });
            });
        }

        // 新規チャット作成
        function createNewChat() {
            const chat = {
                id: Date.now().toString(),
                title: '新しいチャット',
                messages: [],
                createdAt: new Date().toISOString()
            };
            state.chats.unshift(chat);
            state.currentChatId = chat.id;
            saveChats();
            renderChatList();
            renderMessages([]);
            elements.welcomeScreen.style.display = 'flex';
            elements.messages.style.display = 'none';
        }

        // チャット読み込み
        function loadChat(chatId) {
            const chat = state.chats.find(c => c.id === chatId);
            if (!chat) return;

            state.currentChatId = chatId;
            localStorage.setItem(STORAGE_KEYS.CURRENT_CHAT, chatId);
            renderChatList();
            renderMessages(chat.messages);
        }

        // チャット削除
        function deleteChat(chatId) {
            state.chats = state.chats.filter(c => c.id !== chatId);
            if (state.currentChatId === chatId) {
                state.currentChatId = state.chats[0]?.id || null;
                localStorage.setItem(STORAGE_KEYS.CURRENT_CHAT, state.currentChatId || '');
                if (state.currentChatId) {
                    loadChat(state.currentChatId);
                } else {
                    elements.welcomeScreen.style.display = 'flex';
                    elements.messages.style.display = 'none';
                }
            }
            saveChats();
            renderChatList();
        }

        // メッセージ描画
        function renderMessages(messages) {
            if (messages.length === 0) {
                elements.welcomeScreen.style.display = 'flex';
                elements.messages.style.display = 'none';
                return;
            }

            elements.welcomeScreen.style.display = 'none';
            elements.messages.style.display = 'block';
            elements.messages.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-role ${msg.role}">${msg.role === 'user' ? 'あなた' : '4o'}</div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                </div>
            `).join('');

            scrollToBottom();
        }

        // メッセージ送信
        async function sendMessage() {
            const content = elements.inputBox.value.trim();
            if (!content || state.isLoading) return;

            if (!state.apiKey) {
                elements.apiModal.classList.add('show');
                return;
            }

            // チャットがない場合は作成
            if (!state.currentChatId) {
                createNewChat();
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat) return;

            // ユーザーメッセージ追加
            chat.messages.push({ role: 'user', content });
            
            // タイトル更新（最初のメッセージ）
            if (chat.messages.length === 1) {
                chat.title = content.slice(0, 30) + (content.length > 30 ? '...' : '');
                renderChatList();
            }

            renderMessages(chat.messages);
            elements.inputBox.value = '';
            elements.inputBox.style.height = 'auto';
            elements.sendBtn.disabled = true;

            // ローディング表示
            state.isLoading = true;
            showTypingIndicator();

            // 触覚フィードバック（iOS対応）
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${state.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: chat.messages.map(m => ({
                            role: m.role,
                            content: m.content
                        })),
                        max_tokens: 4096
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'APIエラーが発生しました');
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                chat.messages.push({ role: 'assistant', content: assistantMessage });
                saveChats();
                renderMessages(chat.messages);

                // 応答時の触覚フィードバック
                if ('vibrate' in navigator) {
                    navigator.vibrate([10, 50, 10]);
                }

            } catch (error) {
                console.error('Error:', error);
                chat.messages.push({ 
                    role: 'assistant', 
                    content: `エラーが発生しました: ${error.message}\n\nAPIキーを確認してください。` 
                });
                renderMessages(chat.messages);
            } finally {
                state.isLoading = false;
                hideTypingIndicator();
            }
        }

        // タイピングインジケーター
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'message';
            indicator.innerHTML = `
                <div class="message-role assistant">4o</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            elements.messages.appendChild(indicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // ユーティリティ
        function saveChats() {
            localStorage.setItem(STORAGE_KEYS.CHATS, JSON.stringify(state.chats));
        }

        function scrollToBottom() {
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 起動
        init();
    </script>
</body>
</html>
